<!DOCTYPE html>
<html  class="flex justify-center">
  <head >
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>Flipkart Clone</title>
  </head>
  <body class=" bg-gradient-to-b from-orange-100 to-orange-200 h-fit w-[410px] pt-3 pb-[50px] border-[1px] border-slate-300">
    <nav class="">
      <div class="mb-3 flex justify-around" id="logos">
        <div class="bg-blue-600 h-9 w-48 flex items-center justify-center rounded-lg" id="logo1">
          <a  href="#"><img class="h-9" src="images/logo.png" /></a>
        </div>
        <div class="bg-white h-9 w-48 flex items-center justify-center rounded-lg" id="logo2">
          <a  href="#"><img class="rounded-lg h-9" src="images/grocery.jpg" /></a>
        </div>
      </div>
      <div class="flex justify-around" id="search-section">
        <div class="h-8 w-20 text-[10px] flex items-center flex-col gap-2" id="brand">
          <p>Brand Mall</p>
          <div class="text-xs rounded-full flex justify-between items-center h-3 w-12 bg-slate-300" id="on_off">
            <div class="h-5 w-5 bg-white rounded-full"></div>
            <p id="switch" class="m-1 font-bold">OFF</p>
          </div>
        </div>
        <div class="bg-white h-8 w-80 flex items-center justify-evenly text-base " id="search">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <input class="w-60 outline-0" type="text" id="search_input"/>
          <a href="#"><i class="fa-solid fa-microphone"></i></a>
          <a href="#"><i class="fa-solid fa-camera"></i></a>
        </div>
      </div>
    </nav>
    <main class="m-3">
        <a href="#">
          <div class="h-52 w-full rounded-2xl mb-3 flex items-end gap-2 justify-center pb-2" id="slider" >
          <div id="c1" class=" circle h-2 w-2 border-2 bg-slate-300 rounded-full"></div>
          <div id="c2" class=" circle h-2 w-2 border-2 rounded-full"></div>
          <div id="c3" class=" circle h-2 w-2 border-2 rounded-full"></div>
          <div id="c4" class=" circle h-2 w-2 border-2 rounded-full"></div>
          <div id="c5" class=" circle h-2 w-2 border-2 rounded-full"></div>
          <div id="c6" class=" circle h-2 w-2 border-2 rounded-full"></div>
          <div id="c7" class=" circle h-2 w-2 border-2 rounded-full"></div>
          <div id="c8" class=" circle h-2 w-2 border-2 rounded-full"></div>
          <div id="c9" class=" circle h-2 w-2 border-2 rounded-full"></div>
        </div>
        </a>
      <div id="category">
        <div class="flex justify-evenly" id="upper">
          <div class="flex flex-col items-center" id="fashion">
            <a href="#"><img class="h-20 rounded-full" src="images/fashion.jpg" alt="" /></a>
            <a href="#">Fashion</a>
          </div>
          <div class="flex flex-col items-center" id="mobiles">
            <a href="#"><img class="bg-white h-20 rounded-full" src="images/mobiles.png" alt="" /></a>
            <a href="#">Mobiles</a>
          </div>
          <div class="flex flex-col items-center" id="electronics">
            <a href="#"><img class="h-20 rounded-full" src="images/electronics.jpeg" alt="" /></a>
            <a href="#">Electronics</a>
          </div>
          <div class="flex flex-col items-center" id="furniture">
            <a href="#"><img class="h-20 rounded-full" src="images/furniture.jpeg" alt="" /></a>
            <a href="#">Furniture</a>
          </div>
        </div>
        <div class="flex justify-evenly mt-3" id="lower">
          <div class="flex flex-col items-center" id="gadget">
            <a href="#"><img class="h-20 rounded-full" src="images/gadget.jpeg" alt="" /></a>
            <a href="#">Smart Gadgets</a>
          </div>
          <div class="flex flex-col items-center" id="beauty">
            <a href="#"><img class="h-20 rounded-full" src="images/beauty.jpg" alt="" /></a>
            <a href="#">Beauty</a>
          </div>
          <div class="flex flex-col items-center" id="appliances">
            <a href="#"><img class="h-20 rounded-full" src="images/appliances.jpeg" alt="" /></a>
            <a href="#">Appliances</a>
          </div>
          <div class="flex flex-col items-center" id="flight">
            <a href="#"><img class="h-20 rounded-full" src="images/flight.jpeg" alt="" /></a>
            <a href="#">Flight</a>
          </div>
        </div>
      </div>
      <div class="bg-white mt-3" id="sponsore">
        <a href="#">
          <div class="h-[350px] w-full" id="img"></div>
        </a>
      </div>
    </main>
    <footer class="h-[50px] w-[410px] flex justify-evenly text-center text-[35px] border-t-[1px] border-black fixed bottom-0 bg-white pt-[5px]">
      <a href="#">
        <div id="home">
          <i class="fa-solid fa-house"></i>
          <p class="text-[10px]">Home</p>
        </div>
      </a>
      <a href="#">
        <div id="explore">
          <i class="fa-regular fa-compass"></i>
          <p class="text-[10px]">Explore</p>
        </div>
      </a>
      <a href="#">
        <div class="h-5 w-8 text-xs flex flex-wrap" id="category-icon">
          <div id="shape">
            <i class="fa-regular fa-circle"></i>
            <i class="fa-regular fa-circle"></i>
            <i class="fa-regular fa-circle"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <p class="text-[10px]">Category</p>
        </div>
      </a>
      <a href="#">
        <div id="user">
          <i class="fa-regular fa-circle-user"></i>
          <p class="text-[10px]">Account</p>
        </div>
      </a>
      <a href="#">
        <div id="kart">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="text-[10px]">Cart</p>
        </div>
      </a>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
