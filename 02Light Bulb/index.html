<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Light Bulbs</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  </head>
  <body>
    <div id="home">
      <div id="bulbs">
        <div id="bulb1">
          <div class="bulb-label">Bulb 1</div>
          <div id="wire1"></div>
          <div id="metal1"></div>
          <div id="rod-part1"></div>
          <div id="curve-part1"></div>
          <div class="bulb-shadow"></div>
        </div>
        <div id="bulb2">
          <div class="bulb-label">Bulb 2</div>
          <div id="wire2"></div>
          <div id="metal2"></div>
          <div id="rod-part2"></div>
          <div id="curve-part2"></div>
          <div class="bulb-shadow"></div>
        </div>
      </div>
      <div id="controller">
        <div id="control1">
          <button class="hoverbtn" id="on-off1">
            <i class="fa-solid fa-power-off"></i> Turn ON
          </button>
          <div id="change1">
            <button class="hoverbtn" id="prev1"><i class="fa-solid fa-backward-step"></i></button>
            <button class="hoverbtn" id="choose-color1"><i class="fa-solid fa-palette"></i> Choose Color</button>
            <button class="hoverbtn" id="next1"><i class="fa-solid fa-forward-step"></i></button>
          </div>
        </div>
        <div id="control2">
          <button class="hoverbtn" id="on-off2">
            <i class="fa-solid fa-power-off"></i> Turn ON
          </button>
          <div id="change2">
            <button class="hoverbtn" id="prev2"><i class="fa-solid fa-backward-step"></i></button>
            <button class="hoverbtn" id="choose-color2"><i class="fa-solid fa-palette"></i> Choose Color</button>
            <button class="hoverbtn" id="next2"><i class="fa-solid fa-forward-step"></i></button>
          </div>
        </div>
      </div>
      <div id="background" style="display: none;">
        <p>Select Color :</p>
        <div id="info">
          <button class="color" id="Red">Red</button>
          <button class="color" id="Blue">Blue</button>
          <button class="color" id="Yellow">Yellow</button>
          <button class="color" id="Green">Green</button>
          <button class="color" id="Pink">Pink</button>
          <button class="color" id="Orange">Orange</button>
          <button class="color" id="Purple">Purple</button>
          <button class="color" id="Brown">Brown</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
